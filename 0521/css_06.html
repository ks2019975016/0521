<!DOCTYPE html>
<html>
<head>
	<title>z-index 프로퍼티 2019975016 류정현</title>
	<style>
		div { position: absolute; }
		img { position: absolute; }
		img:hover { border: 5px dotted black;}
		#spadeA { z-index : -3; left: 10px; top: 20px; }
		#spade2 { z-index : 2; left: 40px; top: 30px;  }
		#spade3 { z-index : 3; left: 80px; top: 40px;  }
		#spade7 { z-index : 7; left: 120px; top: 50px;  }
	</style>
</head>
<body>
	<h3>z-index 프로퍼티</h3>
	<hr>
	<div>
		<img id="spadeA" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/01_of_spades_A.svg/82px-01_of_spades_A.svg.png" width="100" height="140" alt="스페이드A">
		<img id="spade2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/02_of_spades.svg/82px-02_of_spades.svg.png" width="100" height="140" alt="스페이드2">
		<img id="spade3" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/03_of_spades.svg/82px-03_of_spades.svg.png" width="100" height="140" alt="스페이드3">
		<img id="spade7" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/07_of_spades.svg/82px-07_of_spades.svg.png" width="100" height="140" alt="스페이드7">
	</div>
</body>
</html>
